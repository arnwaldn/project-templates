<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Game - Three.js</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #000; }
    #game-container { width: 100vw; height: 100vh; }
    #ui-overlay {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      z-index: 100;
      pointer-events: none;
    }
    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      color: white;
      font-size: 24px;
      z-index: 1000;
    }
    #loading.hidden { display: none; }
    #instructions {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.7);
      font-family: sans-serif;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="loading">Loading...</div>
  <div id="game-container"></div>
  <div id="ui-overlay">
    <div id="score">Score: 0</div>
    <div id="fps"></div>
  </div>
  <div id="instructions">WASD to move • Mouse to look • Space to jump</div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
