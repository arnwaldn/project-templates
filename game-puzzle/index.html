<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Puzzle Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    #header {
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }
    #header h1 {
      font-size: 48px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    #score-container {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .score-box {
      background: rgba(255,255,255,0.2);
      padding: 10px 20px;
      border-radius: 8px;
      text-align: center;
    }
    .score-label {
      font-size: 14px;
      opacity: 0.8;
    }
    .score-value {
      font-size: 24px;
      font-weight: bold;
    }
    #game-container {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    #instructions {
      color: white;
      margin-top: 20px;
      opacity: 0.8;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>2048</h1>
    <div id="score-container">
      <div class="score-box">
        <div class="score-label">SCORE</div>
        <div class="score-value" id="score">0</div>
      </div>
      <div class="score-box">
        <div class="score-label">BEST</div>
        <div class="score-value" id="best">0</div>
      </div>
    </div>
  </div>
  <div id="game-container"></div>
  <div id="instructions">Use arrow keys or swipe to play</div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
