<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplayer Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      overflow: hidden;
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #game-container {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
    #connection-status {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 16px;
      border-radius: 4px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 100;
    }
    .connected { background: #4ecdc4; color: #1a1a2e; }
    .disconnected { background: #ff6b6b; color: white; }
    .connecting { background: #ffeaa7; color: #1a1a2e; }
  </style>
</head>
<body>
  <div id="connection-status" class="connecting">Connecting...</div>
  <div id="game-container"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
